<link rel="icon" type="image/x-icon" href="/static/assets/favicon.png">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/bootstrap-icons.css"/>
<script src="/static/js/bootstrap.bundle.min.js" type="module"></script>
<script src="/static/js/scripts.js"></script>

<div class="container">
    <div class="row" style="height: 100vh;">
        <div class="col-3">

        </div>
        <div class="col-6 gap-3 align-self-center">
            <div class="p-3" style="min-height: 10%;">
                <h4>
                    Welcome to the Boss of the ♂GYM♂
                </h4>
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Card id</label>
                    <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Введите номер вашего абонемента</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <button type="button" class="btn btn-primary" onclick="auth()">Submit</button>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast_holder"></div>
</div>

<script>
    async function auth() {
        card_id = document.getElementById('exampleInputEmail1').value
        password = document.getElementById('exampleInputPassword1').value
        body = JSON.stringify({user_id: Number(card_id), password: password})
        resp = await fetch('/api/login', {method: 'post', body: body, headers:{'content-type': 'application/json'}})
        if (resp.ok) {
            window.location.href = "/api/trains_page";
        }
        else {
            create_toast('Ошибка авторизации', 'Не верный логин или пароль', 'error')
        }
    }
</script>
